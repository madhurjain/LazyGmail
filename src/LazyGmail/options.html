<html>
  <head>
    <title>LazyGmail Options</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body onload="restoreOptions();">
    <h1>
      <img src="icon32.png" width="32" height="32">
      LazyGmail Options
    </h1>
    <div id="content">
      <section>
        <h3>Refresh Every</h3>
        <div>
          <div class="checkbox">
            <label>
              <input id="refreshTimeout" type="text">
              <span>Minute(s)</span>
            </label>
          </div>
        </div>
      </section>
      <section>
        <button onclick="saveOptions();" id="reset-button">Save</button>
		<div id="status"></div>
      </section>
    </div>
    <script src="options.js"></script>
  </body>
</html>
